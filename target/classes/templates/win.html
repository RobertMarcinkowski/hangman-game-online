<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<title>Hangman game</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h1>Gratulacje!</h1>
				<h1>To słowo to: </h1>
				<h1 th:text="${printWord}">słowo</h1>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form id="ranking" class="form-signin" th:object="${rankingForm}" method="post">
					<label for="inputTitle">Podaj imię: </label>
                	<input type="text" class="form-control" id="inputName" th:field="*{name}"/>
					<button type="submit" class="btn btn-lg btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<a href="/run"><button type="button" class="btn btn-lg btn-primary">Start</button></a>
				<a href="/words"><button type="button" class="btn btn-lg btn-primary">Wyrazy</button></a>
				<a href="/ranking"><button type="button" class="btn btn-lg btn-primary">Ranking</button></a>
	
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</body>
</html>
